name: NestBook CI

on:
  push:
    branches:
      - main  # Trigger this workflow when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Trigger on pull requests targeting the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest version of Ubuntu as the environment

    steps:
      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'  # You can adjust the Node.js version based on your project

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests (adjust the test command if needed)
      - name: Run tests
        run: npm test

      # Optional Step 5: Build the project
      - name: Build the project
        run: npm run build
